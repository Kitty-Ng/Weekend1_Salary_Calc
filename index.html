<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src ="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h2><u>Add New Employee Details:</u></h2>
            <section id="addFirstName">
                    <input type='text' placeholder='First Name' id='firstNameIn'>
            </section>
            <section id= "addLastName">
                    <input type='text' placeholder='Last Name' id='lastNameIn'>
            </section>
            <section id= "addIdNumber">
                    <input type='number' placeholder='ID Number' id='idNumberIn'>
            </section>
            <section id= "addJobTitle">
                    <input type='text' placeholder='Job Title' id='jobTitleIn'>
            </section>
            <section id= "addAnnualSalary">
                    <input type='number' placeholder='Annual Salary' id='annualSalaryIn'>
            </section>
        
        <button id='addNewEmployeeButton'>Submit</button>
        
        <h2><u>All Employees in Company</u></h2>
            <table id="allEmployeeList">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Monthly Salary</th>
                </tr>
            </table>
    </main>
    <footer>
        <h5>Last updated: Sept 1, 2017</h5>
    </footer>
</body>
</html>
